<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker - Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <!-- Left Side: Logo & Tagline -->
        <div class="left">
            <h1>Analyzer</h1>
            <p>Track your calories with ease.</p>
        </div>
        
        <!-- Right Side: Login/Register Form -->
        <div class="right">
            
            <input type="email" id="emaill" placeholder="Email address">
            <input type="password" id="passwordd" placeholder="Password">
            <button onclick="login()">Log in</button>
            <br>
            <br>
            <br>
            <hr>
            <br>
            
            <input type="text" id="name" placeholder="Enter Full Name" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button class="register-btn" onclick="register()">Register</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
